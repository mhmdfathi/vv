<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل دخول - إدارة المخزون</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Cairo", sans-serif;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(-45deg, #1e3c72, #2a5298, #00c6ff, #0072ff);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        z-index: -1;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <div class="container">
      <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">
          تسجيل الدخول
        </h2>

        <input
          id="email"
          type="email"
          placeholder="e-mail"
          class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
        />
        <div class="relative mb-4">
          <input
            id="password"
            type="password"
            placeholder="password"
            class="w-full p-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
          />
          <span
            class="absolute top-3 right-3 cursor-pointer text-gray-500"
            onclick="togglePassword()"
            ><i class="fa-solid fa-eye"></i
          ></span>
        </div>

        <button
          onclick="loginUser()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold"
        >
          Login
        </button>

        <p id="message" class="mt-4 text-center"></p>
        <p class="mt-2 text-center text-sm">
          Don't have an account?
          <a href="index-login.html" class="text-blue-600">Register now</a>
        </p>
      </div>
    </div>

    <script>
      function togglePassword() {
        const pass = document.getElementById("password");
        pass.type = pass.type === "password" ? "text" : "password";
      }

      async function loginUser() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const message = document.getElementById("message");

        if (!email || !password) {
          message.textContent = "Please complete all fields.";
          message.style.color = "red";
          return;
        }

        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (data.success) {
          message.textContent = data.message;
          message.style.color = "green";
          localStorage.setItem("user", JSON.stringify(data.user));
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        } else {
          message.textContent = data.message;
          message.style.color = "red";
        }
      }
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
