<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل مستخدم - إدارة المخزون</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Cairo", sans-serif;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(-45deg, #1e3c72, #2a5298, #00c6ff, #0072ff);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        z-index: -1;
      }
      .container{
        display: flex
;
    align-items: center;
    justify-content: center;
      }
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <div class="container">
    <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md relative">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">
       Register a new user
      </h2>

      <!-- خطوة البريد -->
      <div id="step1">
        <input
          id="email"
          type="email"
          placeholder="Enter email"
          class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
        />
        <button
          onclick="sendCode()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold"
        >
          Send the code
        </button>
      </div>

      <!-- خطوة الكود -->
      <div id="step2" class="hidden">
        <p class="mb-3 text-gray-600">
          The code has been sent to<b id="userEmail"></b>
        </p>
        <input
          id="codeInput"
          type="text"
          maxlength="5"
          placeholder="Enter the sent code"
          class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
        />
        <button
          onclick="verifyCode()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold"
        >
          verification
        </button>
        <p id="timer" class="text-gray-500 mt-2 text-sm"></p>
        <span
          id="resend"
          class="hidden text-blue-600 cursor-pointer text-sm mt-2 inline-block"
          onclick="resendCode()"
          >Resend the code</span
        ><br />
        <span
          id="editEmail"
          class="text-gray-500 cursor-pointer text-sm mt-2 inline-block"
          onclick="editEmail()"
          >Edit email</span
        >
      </div>

      <!-- خطوة تسجيل البيانات -->
      <div id="step3" class="hidden">
        <input
          id="name"
          type="text"
          placeholder="full name"
          class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
        />
        <input
          id="phone"
          type="text"
          placeholder="Phone number (optional)" 
          class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
        />

        <div class="relative mb-4">
          <input
            id="password"
            type="password"
            placeholder="password"
            class="w-full p-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
          />
          <span
            id="togglePass"
            class="absolute top-3 right-3 cursor-pointer text-gray-500"
            onclick="togglePassword()"
            ><i class="fa-solid fa-eye"></i></span
          >
        </div>

        <div class="relative mb-4">
          <input
            id="confirmPassword"
            type="password"
            placeholder="Confirm password"
            class="w-full p-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
          />
          <span
            id="toggleConfirm"
            class="absolute top-3 right-3 cursor-pointer text-gray-500"
            onclick="toggleConfirmPassword()"
            ><i class="fa-solid fa-eye"></i></span
          >
        </div>


        <div class="flex items-center mb-4">
          <input type="checkbox" id="terms" class="mr-2" />
          <label for="terms" class="text-gray-600 text-sm"
            >I agree to the terms and conditions</label
          >
        </div>
        <button
          onclick="registerUser()"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold"
        >
          Account registration
        </button>
      </div>

      <p id="message" class="mt-4 text-center"></p>
    </div>
</div>
    <script>
      let emailGlobal = "";
      let resendTimeout;

      function startTimer(seconds = 60) {
        const timer = document.getElementById("timer");
        const resendBtn = document.getElementById("resend");
        let time = seconds;
        resendBtn.classList.add("hidden");

        clearInterval(resendTimeout);
        resendTimeout = setInterval(() => {
          if (time <= 0) {
            clearInterval(resendTimeout);
            timer.textContent = "";
            resendBtn.classList.remove("hidden");
          } else {
            timer.textContent = `You can resubmit after: ${time--} second`;
          }
        }, 1000);
      }

      async function sendCode(resend = false) {
        const email = resend
          ? emailGlobal
          : document.getElementById("email").value.trim();
        const message = document.getElementById("message");
        if (!email.match(/^[^ ]+@[^ ]+\.[a-z]{2,3}$/)) {
          message.textContent = "Please enter a valid email address.";
          message.style.color = "red";
          return;
        }
        emailGlobal = email;
        localStorage.setItem("email", emailGlobal);

        message.textContent = "Sending code...";
        const res = await fetch("http://localhost:3000/send-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
        const data = await res.json();
        if (data.success) {
          message.textContent = "The code has been sent to your email.";
          message.style.color = "green";
          document.getElementById("step1").classList.add("hidden");
          document.getElementById("step2").classList.remove("hidden");
          document.getElementById("userEmail").textContent = emailGlobal;
          startTimer();
        } else {
          message.textContent = data.message || "An error occurred while sending";
          message.style.color = "red";
        }
      }

      function resendCode() {
        sendCode(true);
      }

      function editEmail() {
        document.getElementById("step2").classList.add("hidden");
        document.getElementById("step1").classList.remove("hidden");
        localStorage.removeItem("email");
      }

      async function verifyCode() {
        const code = document.getElementById("codeInput").value.trim();
        const message = document.getElementById("message");
        if (!code) {
          message.textContent = "Enter the code";
          message.style.color = "red";
          return;
        }
        const res = await fetch("http://localhost:3000/verify-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: emailGlobal, code }),
        });
        const data = await res.json();
        if (data.valid) {
          message.textContent = "Verified successfully";
          message.style.color = "green";
          document.getElementById("step2").classList.add("hidden");
          document.getElementById("step3").classList.remove("hidden");
        } else {
          message.textContent = "The code is incorrect";
          message.style.color = "red";
        }
      }

      function togglePassword() {
        const pass = document.getElementById("password");
        pass.type = pass.type === "password" ? "text" : "password";
      }
      function toggleConfirmPassword() {
        const pass = document.getElementById("confirmPassword");
        pass.type = pass.type === "password" ? "text" : "password";
      }

      async function registerUser() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const pass = document.getElementById("password").value.trim();
        const confirm = document.getElementById("confirmPassword").value.trim();
        const role = document.getElementById("role").value;
        const terms = document.getElementById("terms").checked;
        const message = document.getElementById("message");

        if (!name || !pass || !confirm || !role) {
          message.textContent = "Please complete all information.";
          message.style.color = "red";
          return;
        }
        if (pass.length < 6) {
          message.textContent = "Password must be at least 6 characters long"
          message.style.color = "red";
          return;
        }
        if (pass !== confirm) {
          message.textContent = "The passwords do not match.";
          message.style.color = "red";
          return;
        }
        if (!terms) {
          message.textContent = "Terms and Conditions must be agreed to.";
          message.style.color = "red";
          return;
        }

        const res = await fetch("http://localhost:3000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: emailGlobal,
            name,
            password: pass,
            role,
            phone,
          }),
        });

        const data = await res.json();
        if (data.success) {
          message.textContent = data.message;
          message.style.color = "green";
          localStorage.removeItem("email");
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } else {
          message.textContent = data.message;
          message.style.color = "red";
        }
      }
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>

  </body>
</html>
